    <!-- 内容主题区域  -->
        <div class="layui-body layui-bg-gray">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input user-defined">
                    </div>
                </div> 
                <!-- 头像 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">上传头像</label>
                    <div class="layui-upload-drag" id="upimage">
                        <i class="layui-icon" style="font-size: 30px;">&#xe67c;</i>
                        <p>点击上传,或将文件拖拽到此处 </p>
                    </div>
                </div> 
                <!-- 邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" required lay-verify="required email" placeholder="请输入邮箱" autocomplete="off" class="layui-input user-defined">
                    </div>
                </div> 
                <!-- 手机号 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="phone" name="phone" required lay-verify="required phone" placeholder="请输入手机号" autocomplete="off" class="layui-input user-defined">
                    </div>
                </div> 

                <!-- 用户地址 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">地址:</label>
                    <!-- 省 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">省</label>
                            <div class="layui-input-block">
                                <select name="province" id="province">
                                    <option value="">请选择</option>
                                    {foreach $province as $info}
                                    <option value="{$info.province_id}">{$info.province_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    <!-- 市 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">市</label>
                        <div class="layui-input-block">
                            <select name="city" id="city">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <!-- 县/区 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">县/区</label>
                        <div class="layui-input-block">
                            <select name="country" id="country">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div> 
                    <!-- 详细地址 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block" style="width:500px">
                            <input type="text" name="address" placeholder="请输入详细地址" autocomplete="off" class="layui-input" id="user-defined">
                        </div>
                    </div>
                </div>
                <!-- 性别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="checked">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                                <!-- 个人描述 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">个人描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请用简单的一句话描述自己" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 提交修改或者放弃修改 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">提交</button>
                        <button type="reset" class="layui-btn" layui-btn id="reset">重置</button>
                    </div>
                    
                </div>

            </form> 
        </div>

    <!-- 底部区域 -->
        <div class="layui-footer">
            <p class="layui-bg-gray" style="text-align: center;font-size: 18px;font-weight: bold;">最终解释权归 www.blog.com 所有</p>
        </div>

            $("#province").change(function(data,param){

                var pid = $(this).val();

                $.post(
                    'getCityByPid', 
                    {"pid":pid}, 
                    function(result){
                        for(cinfo in result){
                            var cioption = "<option value='"+cinfo.city_id+"'>"+cinfo.city_name+"</optoon>";
